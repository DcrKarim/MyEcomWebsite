<div class="contact-container">
  <h1>Contact Us</h1>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        required

      />
      <div class="error">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        required

      />
      <div  class="error">
        Valid email is required
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        class="form-control"
        rows="5"
        required

      ></textarea>
      <div class="error">
        Message is required
      </div>
    </div>

    <button type="submit" >Send Message</button>
  </form>
</div>
